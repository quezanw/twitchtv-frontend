<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>twitch mock up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
  <script src="main.js"></script>
  <script src= "https://player.twitch.tv/js/embed/v1.js"></script>

</head>
<body>
  <div class="grid">
    <div class="header">
      <div class="header-left">
        <div class="logo-wrapper">
            <img class="logo" src="./logo.png" alt="">
          </div>
          <ul class="left-options">
            <li class="items"><a href="">Discover</a></li>
            <li class="items"><a href="">Browse</a></li>
            <li class="items"><a href="">Try Prime</a></li>
          </ul>
          <form class="search-form" action="">
            <p class="glyph">&#128269</p>
            <input class="search-input" type="text" placeholder="Search">
          </form>
          
      </div>
      <div class="header-right">
        <button class="btn">Log in</button>
        <button class="btn">Sign up</button>
      </div>

    </div>
    <div class="side-bar">side bar</div>
    <div class="content">
      <div id="video-player"></div>
    </div>
    <div class="live-chat">
        <iframe src="http://www.twitch.tv/embed/leffen/chat" frameborder="0" scrolling="no" height="800" width="350"></iframe>
    </div>
  </div>
</body>
<script type="text/javascript">
  var options = {
    width: 1280,
    height: 720,
    channel: "leffen",
  };
  var player = new Twitch.Player("video-player", options);
  player.setVolume(0.5);
</script>
</html>
